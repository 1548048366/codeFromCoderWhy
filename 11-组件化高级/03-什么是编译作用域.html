<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn isShow="isShow"></cpn>
  </div>
  
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>老夫也是子组件</p>
      <div isShow="isShow"></div>
    </div>
  </template>
  
  <script src="../vue/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data () {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>
</html>
