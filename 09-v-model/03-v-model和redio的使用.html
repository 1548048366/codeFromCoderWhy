<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <label for="male">
    <input v-model="sex" type="radio" id="male" value="男">男
  </label>
  <label for="female">
    <input v-model="sex" type="radio" id="female" value="女">女
  </label>
  <h2>您选择的性别是：{{sex}}</h2>
</div>


<script src="../vue/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      sex: '男'
    }
  })
</script>
</body>
</html>
