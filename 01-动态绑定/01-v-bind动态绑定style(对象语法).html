<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: rgb(250, 162, 162);
    }
  </style>
  
</head>
<body>
  <div id="app">
    <!-- <h2 :style="{key(属性): value(属性值),key(属性): value(属性值)}">{{message}}</h2> -->
    <!-- 属性可以使用驼峰命名法，vue能够直接检测。并且若是直接打上属性的话，需要加上单引号 '' -->
    <h2 :style="{fontSize: '20px', backgroundColor: 'red'}">{{message}}</h2>
    <!-- 将属性值作为变量，通过vue中的变量来赋值 -->
    <h2 :style="{fontSize: finalSize + 'px', backgroundColor: finalColor}">{{message}}</h2>
    <!-- <h2 :style="{key(属性): value(属性值),key(属性): value(属性值)}">{{message}}</h2> -->
    <!-- 我们还能通过方法来实现对style的动态绑定 -->
    <h2 :style="getStyle()">{{message}}</h2>
  </div>
  

<script src="../vue/vue.js"></script>
<script>
  const vm = new Vue({
        el: '#app',
        data:{
          message: 'hello Vue',
          finalSize: '20',
          finalColor: 'red'
        },
        methods: {
          getStyle: function() {
            return {fontSize: this.finalSize + 'px', backgroundColor: this.finalColor};
          }
        }
    })
</script>
</body>

</html>
