<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!-- v-if标记的dom如果属性值为false的话，那么整个dom都会被注释掉，也就是，dom会消失 -->
  <h2 v-if="isShow">{{message}}</h2>

  <!-- v-show标记的dom属性值为false的话，只是添加或者改变了该dom的display="none"，dom还存在于html中 -->
  <h2 v-show="isShow">{{message}}</h2>

  <!-- 
    我们该什么时候使用v-if 什么时候使用v-show呢？
    1. 当我们需要的dom需要频繁消失的时候，使用v-show，因为这只是改变display的属性值
    2. 当我们需要的dom只需要显示一次的时候，使用v-if，v-if的消失是彻底消失，因此他的每一次出现都
       会增大对内存的负载。
   -->
</div>


<script src="../vue/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      isShow: false,
    },
    methods: {
    
    }
  })
</script>
</body>
</html>
