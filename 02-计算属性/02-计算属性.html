<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <h2>总价格：{{fullPrice}}</h2>
  </div>



  <script src="../vue/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
       books: [
         {id: 110, name: 'Vue.js前端开发实战', price: 90},
         {id: 111, name: 'java从入门到入土', price: 123},
         {id: 112, name: '深入理解计算机原理', price: 143},
         {id: 113, name: '操作系统教程', price: 75},
         {id: 114, name: '大数据分析导论', price: 178},
       ]
      },
      computed: {
        fullPrice: function () {
          var result = 0;
          for(let i = 0; i < this.books.length; i++) {
            result += this.books[i].price;
          }
          return result;
        }
      }
    })
  </script>
</body>
</html>
