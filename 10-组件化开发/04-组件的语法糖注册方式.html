<html lang="en">
<head>

<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
  <cpn3></cpn3>
</div>


<script src="../vue/vue.js"></script>
<script>
  // 1.创建组件构造器
  // 2.注册组件
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
  })
  //全局组件的注册
  //全局组件的注册 ---- 一般的写法
  Vue.component('cpn1',cpnC1);
  //全局组件的注册 ---- 语法糖的写法
  Vue.component('cpn2',{
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容,呵呵呵呵</p>
      </div>
    `
  })


  const vm = new Vue({
    el: "#app",
    data: {
 
    },
    //局部注册的语法糖写法
    components: {
      // cpn2: cpnC1
      cpn3: {
              template: `
                <div>
                  <h2>我是标题3</h2>
                  <p>我是内容，吼吼吼吼</p>
                </div>
              `
            }
    }
  })
</script>

</html>
