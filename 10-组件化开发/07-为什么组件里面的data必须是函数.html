<template id="cpnC1">
  <div>
    <h2>计数器：{{counter}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>

<script src="../vue/vue.js"></script>

<script>
  Vue.component('cpn1',{
    template: "#cpnC1",
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })
