<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  
  <script src="../vue/vue.js"></script>
  <script>

    const cpn = {
      template: '#cpn',
     //props: ['cmovies','cmessage']
     // 开发中常用的是这种方式
     props: {
       //对象写法不仅仅可以传入数据，并且还能有其他的操作，比如，限制参数类型
       // 1. 限制参数类型; 参数类型: Array, String, Number, Boolean, Object, Date, Function, Symbol
      //  cmovies: Array,
      //  cmessage: String,


      //2. 提供一些默认值和必传的关键字设置
      cmovies: {
        // 若传过来的参数是对象或者数组时，那么default必须是 一个函数
        type: Array,
        default(){
          return 'none message'
        },
        require: true
      },
      cmessage: {
        tyep: String,
        default: 'none message'
      }
     }
    }
    const vm = new Vue({



      el: "#app",
      data: {
        message: 'hello world',
        movies: ['海王','海贼王','加勒比海盗','海尔兄弟']
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
